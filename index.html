<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒŠ PCM Ã— Tech Ocean - Your Journey Begins</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="ocean-wave"></div>
    <h1>ðŸŒŠ Welcome to Your Ocean</h1>
    <p>Loading your personalized journey...</p>
  </div>

  <!-- Main App -->
  <div id="app" style="display: none;">
    <!-- Top Navigation -->
    <nav class="top-nav">
      <div class="nav-brand">
        <span class="ocean-icon">ðŸŒŠ</span>
        <h1>PCM Ã— Tech Ocean</h1>
      </div>
      
      <div class="nav-stats">
        <div class="stat-item">
          <i class="fas fa-trophy"></i>
          <span id="total-xp">0 XP</span>
        </div>
        <div class="stat-item">
          <i class="fas fa-fire"></i>
          <span id="streak-days">0 Day Streak</span>
        </div>
        <div class="stat-item">
          <i class="fas fa-star"></i>
          <span id="level-display">Level 1</span>
        </div>
      </div>

      <button class="theme-cycle-btn" onclick="cycleTheme()">
        <i class="fas fa-palette"></i>
        <span id="theme-timer">48:00:00</span>
      </button>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-section">
          <h3><i class="fas fa-gamepad"></i> Journey</h3>
          <button class="nav-btn active" onclick="showSection('game')">
            <i class="fas fa-map-marked-alt"></i>
            <span>Game Levels</span>
          </button>
          <button class="nav-btn" onclick="showSection('progress')">
            <i class="fas fa-chart-line"></i>
            <span>My Progress</span>
          </button>
        </div>

        <div class="sidebar-section">
          <h3><i class="fas fa-brain"></i> Deep Learning</h3>
          <button class="nav-btn" onclick="showSection('feynman')">
            <i class="fas fa-lightbulb"></i>
            <span>Feynman Technique</span>
          </button>
          <button class="nav-btn" onclick="showSection('spaced')">
            <i class="fas fa-calendar-check"></i>
            <span>Spaced Repetition</span>
          </button>
          <button class="nav-btn" onclick="showSection('active-recall')">
            <i class="fas fa-brain"></i>
            <span>Active Recall</span>
          </button>
          <button class="nav-btn" onclick="showSection('mind-maps')">
            <i class="fas fa-project-diagram"></i>
            <span>Mind Maps</span>
          </button>
        </div>

        <div class="sidebar-section">
          <h3><i class="fas fa-music"></i> Vibes</h3>
          <button class="nav-btn" onclick="showSection('music')">
            <i class="fas fa-headphones"></i>
            <span>Music Ocean (150+)</span>
          </button>
          <button class="nav-btn" onclick="showSection('pomodoro')">
            <i class="fas fa-clock"></i>
            <span>Focus Timer</span>
          </button>
        </div>

        <div class="sidebar-section">
          <h3><i class="fas fa-book"></i> Resources</h3>
          <button class="nav-btn" onclick="showSection('notes')">
            <i class="fas fa-sticky-note"></i>
            <span>My Notes</span>
          </button>
          <button class="nav-btn" onclick="showSection('challenges')">
            <i class="fas fa-trophy"></i>
            <span>Daily Challenges</span>
          </button>
        </div>
      </aside>

      <!-- Main Content Area -->
      <main class="content-area" id="content-area">
        <!-- Content loads here dynamically -->
      </main>
    </div>

    <!-- Floating Music Player -->
    <div class="floating-player" id="floating-player">
      <div class="player-info">
        <img id="current-song-cover" src="" alt="Song">
        <div class="song-details">
          <div id="current-song-title">No song playing</div>
          <div id="current-song-artist">Select a song to start</div>
        </div>
      </div>
      
      <div class="player-controls">
        <button onclick="previousSong()"><i class="fas fa-step-backward"></i></button>
        <button class="play-btn" onclick="togglePlay()">
          <i class="fas fa-play" id="play-icon"></i>
        </button>
        <button onclick="nextSong()"><i class="fas fa-step-forward"></i></button>
      </div>

      <div class="player-progress">
        <span id="current-time">0:00</span>
        <div class="progress-bar" onclick="seekSong(event)">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
        <span id="duration">0:00</span>
      </div>

      <button class="expand-player-btn" onclick="showSection('music')">
        <i class="fas fa-expand"></i>
      </button>
    </div>
  </div>

  <!-- Audio Element -->
  <audio id="audio-player"></audio>

  <!-- Scripts -->
  <script src="app.js"></script>
  <script src="music-library.js"></script>
  <script src="game-levels.js"></script>
  <script src="deep-learning.js"></script>
  <script src="themes.js"></script>
</body>
</html>
